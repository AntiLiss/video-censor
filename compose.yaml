services:
  app:
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
      - static-data:/vol/web
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate && \
        python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15.5-alpine3.19
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  redis:
    image: redis:7.4-alpine

  celery_worker:
    build: .
    command: celery -A app worker -l info
    volumes:
      - ./app:/app
      - static-data:/vol/web
    env_file:
      - .env
    depends_on:
      - app
      - db
      - redis

volumes:
  static-data:
  dev-db-data:
